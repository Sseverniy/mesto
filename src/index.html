<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="<%=require('./images/logo.svg')%>" alt="Логотип Место">
  </header>
    
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="<%=require('./images/kusto.jpg')%>" alt="Фотография Кусто">
      <div class="profile__id">
        <div class="profile__wrapper">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button type="button" 
          class="profile__edit-button button" aria-label="Редактировать профиль"></button>
        </div>
        <p class="profile__info">Исследователь океана</p>
      </div>  
      <button type="button" class="profile__button button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">

    </section>
  </main>

  <footer class="footer">
      <p class="copyright" lang="en">&copy; 2020 Mesto Russia</p>  
  </footer>

  <div class="popup popup_edit-profile">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="edit-form" autocomplete="off" novalidate>
        <label class="label">
          <input type="text" id ="profile-name" class="popup__input popup__input_profile_name" name="profile-name"  placeholder = "Имя пользователя" required minlength="2" maxlength="40">
          <span id="profile-name-error" class="error"></span>
        </label>
        <label class="label">
          <input type="text" id ="profile-info" class="popup__input popup__input_profile_info" name="profile-info" placeholder = "О себе" required minlength="2" maxlength="200">
          <span id="profile-info-error" class="error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form> 
    </div>
  </div>

  <div class="popup popup_add-place">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <h3 class="popup__heading">Новое место</h3>
      <form class="popup__form" name="picture-form" autocomplete="off" novalidate>
        <label class="label">
          <input type="text" id="picture-name" class="popup__input popup__input_picture_name" name="name" placeholder="Название" minlength="2" maxlength="30" required>
          <span id="picture-name-error" class="error"></span>
        </label>
        <label class="label">
          <input type="url" id="picture-link" class="popup__input popup__input_picture_link" name="link" placeholder="Ссылка на картинку" required>
          <span id="picture-link-error" class="error"></span>
        </label>
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form> 
    </div>
  </div>
  
  <div class="popup popup_image">
    <div class="popup__image-container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <img class="popup__picture" id="popup-picture" src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/kamchatka.jpg" alt="Камчатка">
      <h3 class="popup__image-heading">Камчатка</h3>
    </div>
  </div>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <h3 class="popup__heading popup__heading_delete">Вы Уверены?</h3>
      <form class="popup__form">
        <button type="submit" class="popup__save-button popup__save-button_delete">Да</button>
      </form> 
    </div>
  </div>
  
  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <h3 class="popup__heading popup__heading_avatar">Обновить аватар</h3>
      <form class="popup__form" autocomplete="off" novalidate>
        <label class="label">
          <input type="url" id="picture-name" class="popup__input popup__input_avatar_name" name="avatar" placeholder="Ссылка на картинку" minlength="2" maxlength="30" required>
          <span id="picture-name-error" class="error"></span>
        </label>
        <button type="submit" class="popup__save-button popup__save-button_avatar">Сохранить</button>
      </form> 
    </div>
  </div>

  <template class="template">
    <article class="card">
      <button type="button" class="card__delete button" aria-label="Удалить карточку"></button>
      <img class="card__pic" src=" " alt=" " id="card-image">
      <div class="card__wrapper">
        <h2 class="card__place-name"></h2>
        <div>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
          <p class="card__like-counter">1</p>
        </div>
      </div>        
    </article>
  </template>
</body>
</html>
