<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Логотип Место">
  </header>
    
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/kusto.jpg" alt="Фотография Кусто">
      <div class="profile__id">
        <h1 class="profile__name">Жак-Ив Кусто<button class="profile__name profile__name_span_button button"></button></h1>
        <p class="profile__info">Исследователь океана</p>
      </div>  
      <button class="profile__button button"></button>
    </section>

    <section class="cards">
      <div class="card">
        <img class="card__pic" src="images/pic 1.jpg" alt="Фотография">
        <p class="card__place-name">Карачаево-Черкессия</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
      <div class="card">
        <img class="card__pic" src="images/altai.jpg" alt="Фотография Алтай">
        <p class="card__place-name">Алтай</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
      <div class="card">
        <img class="card__pic" src="images/kamchatka.jpg" alt="Фотография Камчатка">
        <p class="card__place-name">Камчатка</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
      <div class="card">
        <img class="card__pic" src="images/bashkortostan.jpeg" alt="Фотография Инзерские зубчатки">
        <p class="card__place-name">Башкортостан</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
      <div class="card">
        <img class="card__pic" src="images/elbrus.jpg" alt="Фотография Эльбрус">
        <p class="card__place-name">Эльбрус</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
      <div class="card">
        <img class="card__pic" src="images/sahalin.jpg" alt="Фотография Вулкан">
        <p class="card__place-name">Сахалин</p>
        <img class="card__like" src="images/heart.svg" alt="Лайк">
      </div>
    </section>
  </main>

  <footer class="footer">
      <p class="copyright" lang="en">&copy; 2020 Mesto Russia</p>  
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button class="popup__close-button button"></button>
      <h2 class="popup__heading">Редактировать профиль</h2>
      <form class="popup__form">
        <input type="text" class="popup__input">
        <input type="text" class="popup__input">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
