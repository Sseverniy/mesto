<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="pages/index.css">
  <title>Место</title>
</head>
<body class="page">
  <header class="header">
    <img class="logo" src="images/logo.svg" alt="Логотип Место">
  </header>
    
  <main class="main">
    <section class="profile">
      <img class="profile__avatar" src="images/kusto.jpg" alt="Фотография Кусто">
      <div class="profile__id">
        <h1 class="profile__name">Жак-Ив Кусто<button type="button" 
        class="profile__edit-button button" aria-label="Редактировать профиль"></button></h1>
        <p class="profile__info">Исследователь океана</p>
      </div>  
      <button type="button" class="profile__button button" aria-label="Добавить фото"></button>
    </section>

    <section class="cards">
      <article class="card">
        <img class="card__pic" src="images/karachaevo.jpg" alt="Фотография">
        <div class="wrapper">
          <h2 class="card__place-name">Карачаево-Черкессия</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__pic" src="images/altai.jpg" alt="Фотография Алтай">
        <div class="wrapper">
          <h2 class="card__place-name">Алтай</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__pic" src="images/kamchatka.jpg" alt="Фотография Камчатка">
        <div class="wrapper">
          <h2 class="card__place-name">Камчатка</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__pic" src="images/bashkortostan.jpeg" alt="Фотография Инзерские зубчатки">
        <div class="wrapper">
          <h2 class="card__place-name">Башкортостан</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__pic" src="images/elbrus.jpg" alt="Фотография Эльбрус">
        <div class="wrapper">
          <h2 class="card__place-name">Эльбрус</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>
      </article>
      <article class="card">
        <img class="card__pic" src="images/sahalin.jpg" alt="Фотография Вулкан">
        <div class="wrapper">
          <h2 class="card__place-name">Сахалин</h2>
          <button type="button" class="card__like button" aria-label="Поставить лайк"></button>
        </div>        
      </article>
    </section>
  </main>

  <footer class="footer">
      <p class="copyright" lang="en">&copy; 2020 Mesto Russia</p>  
  </footer>

  <div class="popup">
    <div class="popup__container">
      <button type="button" class="popup__close-button button" aria-label="Закрыть окно"></button>
      <h3 class="popup__heading">Редактировать профиль</h3>
      <form class="popup__form" name="edit-form">
        <input type="text" class="popup__input popup__input_profile_name" name="profile-name">
        <input type="text" class="popup__input popup__input_profile_info" name="profile-info">
        <button type="submit" class="popup__save-button">Сохранить</button>
      </form> 
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
